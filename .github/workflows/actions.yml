name: Generate Snake
on:
  schedule:
      # every 6 hours
    - cron: "0 */6 * * *"

# This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

    # Generates the snake  
      - uses: Platane/snk@v2.1.0
        id: snake-gif
        with:
          github_user_name: mohammad-osoolian
#            supported query string options:
#           - palette:      A preset of color, one of [github, github-dark, github-light]
#           - color_snake:  Color of the snake
#           - color_dots:   Coma separated list of dots color.  The first one is 0 contribution, then it goes from the low contribution to the highest. Exactly 5 colors are expected.
          gif_out_path: dist/github-contribution-grid-snake.gif
          gif_out_path2: dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
          svg_out_path: dist/dark-github-contribution-grid-snake.svg?palette=github-dark&color_snake=blue
          svg_out_path2: dist/dark-github-contribution-grid-snake.svg?color_snake=#7845ab
          

     # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
