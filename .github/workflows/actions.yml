# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
      # every 6 hours
    - cron: "0 */6 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: generate-snake-game-from-github-contribution-grid
        # You may pin to the exact commit or the version.
        # uses: Platane/snk@29c7ee48ec6ea2fe6e15abec3a9f812a2bebcd69
        uses: Platane/snk@v2.1.0
        with:
          github_user_name: mohammad-osoolian
          # list of files to generate.one file per line. Each output can be customized with options as query string. supported query string options:

#       - palette:      A preset of color, one of [github, github-dark, github-light]
#       - color_snake:  Color of the snake
#       - color_dots:   Coma separated list of dots color. The first one is 0 contribution, then it goes from the low contribution to the highest. Exactly 5 colors are expected.
          outputs: |
            dark.svg?palette=github-dark&color_snake=blue
            light.svg?color_snake=#7845ab
            ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

#            outputs: # optional
